<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 679 470" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="a" d="M0 0h615v460H0z"/></defs><g fill="none" fill-rule="evenodd"><g transform="translate(59 5)"><use fill="#D8D8D8" xlink:href="#a"/><path stroke="#fff" stroke-width="5" d="M-2.5-2.5h620v465h-620z"/></g><path stroke="#fff" stroke-width="5" d="M211.5 5v456.993M366.5 5v456.993M521.5 5v456.993M59 107.5h615m-615 255h615" stroke-linecap="square"/><path fill="#F8E71C" fill-opacity=".75" d="M59 365h615v100H59z"/><path fill="#7ED321" fill-opacity=".75" d="M59 5h615v100H59z"/><path fill="#4A90E2" fill-opacity=".75" d="M59 110h460v250H59z"/><path fill="#F5A623" fill-opacity=".75" d="M524 110h150v250H524z"/><g fill="#000"><text fill-opacity=".4" font-family="MagneticPro-Medium, Magnetic Pro" font-size="16" font-weight="400" transform="translate(75 124)"><tspan x="118" y="15">All the goodness and the heroisms will </tspan> <tspan x="118" y="39">rise up again, then be cut down again </tspan> <tspan x="118" y="63">and rise up. It isn’t that the evil thing </tspan> <tspan x="118" y="87">wins — it never will — but that it </tspan> <tspan x="118" y="111">doesn’t die.</tspan></text><path fill-opacity=".3" d="M75 124h103v114H75z"/><text fill-opacity=".4" font-family="MagneticPro-Medium, Magnetic Pro" font-size="16" font-weight="400" transform="translate(75 124)"><tspan x="0" y="142">The essence of totalitarian government, and perhaps </tspan> <tspan x="0" y="166">the nature of every bureaucracy, is to make </tspan> <tspan x="0" y="190">functionaries and mere cogs in the administrative </tspan> <tspan x="0" y="214">machinery out of men, and thus to dehumanize them.</tspan></text></g><text fill="#000" font-family="MagneticPro-Medium, Magnetic Pro" font-size="36" font-weight="400" transform="translate(-5 5)"><tspan x="309.612" y="59">header</tspan></text><text fill="#000" font-family="MagneticPro-Medium, Magnetic Pro" font-size="36" font-weight="400" transform="translate(-5 5)"><tspan x="248.766" y="239">main</tspan></text><text fill="#000" font-family="MagneticPro-Medium, Magnetic Pro" font-size="36" font-weight="400" transform="translate(-5 5)"><tspan x="555.454" y="240">aside</tspan></text><text fill="#000" font-family="MagneticPro-Medium, Magnetic Pro" font-size="36" font-weight="400" transform="translate(-5 5)"><tspan x="312.006" y="419">footer</tspan></text><text fill="#fff" transform="rotate(-90 19.977 47.5)" font-family="MagneticPro-Medium, Magnetic Pro" font-size="36" font-weight="400"><tspan x="-22.269" y="54">body</tspan></text></g></svg>
